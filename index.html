<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>onChange</title>
</head>

<body>
  <h1>What to Eat</h1>
  <p>Fruit</p>
  <select name="" id="compare-one" onchange="showSelected()">
    <option value="coconut">coconut</option>
    <option value="blueberry">blueberry</option>
    <option value="grapefruit">grapefruit</option>
    <option value="apple">apple</option>
    <option value="mango">mango</option>
    <option value="cantaloupe">cantaloupe</option>
    <option value="raisins">raisins</option>
  </select>

  <p id="output"></p>

  <script>function showSelected(){
    var selectValue = document.getElementById("compare-one").value;
    // document.getElementById('output').innerHTML = 'You selected: ' + selectValue;
    document.getElementById('output').innerHTML = `you selected ${selectValue}`;


  }</script>



</body>


</html>
