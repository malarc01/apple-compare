<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>Apple</h1>
  <div id="main" class="main">
    <section class="section section-hero">
      <div class="section-content">
        <h1>Compare iPad models </h1>
        <p class="typography-intro intro-cta"><a href="#">See all models
          </a></p>
        <div>
          <div>Get Help Choosing <a href="#">Contact Us</a></div>
        </div>
        <p>Use the drop-down menus to change models.</p>

      </div>
    </section>
    <section class="section section-compare-table">
      <div class="section-content">
        <div id="selector-table-sticky-placeholder" class="css-sticky"></div>
        <div class="compare selector-table with-fullwidthrowheader css-sticky with-two-columns">
          <div class="compare-row">
            ::before
            <div class="compare-rowheader"></div>
            <div class="compare-column compare-column-one ">
              <div class="product-selector">
                <form class="selector-element" autocomplete="off" action="">
                  <label for="selector-one" class="visually-hidden">Compare Model</label>
                  <select class="selector-dropdown" id="selector-one">
                    <optgroup label="Current iPad Models">
                      <option value="ipad-pro-12-9">12.9-in. iPad Pro</option>
                      <option value="ipad-pro-11">11-in. iPad Pro</option>
                      <option value="ipad-air">iPad Air</option>
                      <option value="ipad">iPad</option>
                      <option value="ipad-mini">iPad mini</option>
                    </optgroup>
                    <optgroup label="More iPad Models">
                      <option value="ipad-pro-10-5">10.5-in. iPad Pro</option>
                      <option value="ipad-pro-9-7">9.7-in. iPad Pro</option>
                      <option value="ipad-air-2">iPad Air 2</option>
                      <option value="ipad-air-1st-gen">iPad Air (1st generation)</option>
                      <option value="ipad-5th-gen">iPad (5th generation)</option>
                    </optgroup>
                  </select>
                  <span class="selector-icon icon icon-chevrondown" aria-hidden="true"></span>
                </form>
              </div>
            </div>
            <div class="compare-column compare-column-two ">
              <div class="product-selector">
                <form class="selector-element" autocomplete="off">
                  <label for="selector-two" class="visuallyhidden">Compare model</label>
                  <select class="selector-dropdown" id="selector-two">
                    <optgroup label="Current iPad Models">
                      <option value="ipad-pro-12-9">12.9-in. iPad Pro</option>
                      <option value="ipad-pro-11">11-in. iPad Pro</option>
                      <option value="ipad-air">iPad Air</option>
                      <option value="ipad">iPad</option>
                      <option value="ipad-mini">iPad mini</option>
                    </optgroup>
                    <optgroup label="More iPad Models">
                      <option value="ipad-pro-10-5">10.5-in. iPad Pro</option>
                      <option value="ipad-pro-9-7">9.7-in. iPad Pro</option>
                      <option value="ipad-air-2">iPad Air 2</option>
                      <option value="ipad-air-1st-gen">iPad Air (1st generation)</option>
                      <option value="ipad-5th-gen">iPad (5th generation)</option>
                    </optgroup>
                    <span class="selector-icon icon icon-chevrondown" aria-hidden="true"></span>
                  </select>
                </form>
              </div>
            </div>
            <!-- INCOMPLETE FOR NOW <div class="compare-column compare-column-three "></div> -->
          </div>
        </div>
        <div class="compare compare-table with-fullwidthrowheader with-two-columns">
          <div class="compare-section section-colors"></div>
          <div class="compare-section section-price">
            <div role="row" class="compare-row">
              <div role="cell gridcell" class="compare column compare-column-one" data-content="ipad-pro-12-9">
                <ul>
                  <li>
                    <p>
                      <strong>Wi-Fi</strong>
                      <span data-pricing="ipad-pro-12.9inch-wifi">Starting at $999</span>
                    </p>
                  </li>
                  <li>
                      <p>
                        <strong>Wi-Fi + Cellular</strong>
                        <span data-pricing="ipad-pro-12.9inch-wifi">Starting at $1149</span>
                      </p>
                  </li>
                </ul>
              </div>
            </div>
            <div role="row" class="compare-row">
              <div role="cell gridcell" class="compare-column compare-column-one" data-content="ipad-pro-12-9">
                <a href="apple.com/ipad" class="button" aria-label="Buy 12.9 in. ipad pro">Buy</a>
              </div>
            </div>
          </div>
          <div class="compare-section section-summary"></div>
          <div class="compare-section section-capacity"></div>
          <div class="compare-section section-measurements"></div>
          <div class="compare-section section-display"></div>
          <div class="compare-section section-chip"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
          <div class="compare-section"></div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
